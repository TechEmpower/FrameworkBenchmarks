@import http4s.techempower.benchmark.Fortune
@(fortunes: Seq[Fortune])
<!DOCTYPE html>
<html>
<head><title>Fortunes</title></head>
<body>
<table>
    <tr><th>id</th><th>message</th></tr>
    @for(fortune <- fortunes) {
    <tr><td>@fortune.id</td><td>@fortune.message</td></tr>
    }
</table>
</body>
</html>

@(fortunes: List[Fortune])

@main("Fortunes") {
    <table>
        <tr>
            <th>id</th>
            <th>message</th>
        </tr>

        @fortunes.sortBy(_.message).map { case Fortune(id, message) => {
            <tr>
                <td>@id</td>
                <td>@message</td>
            </tr>
        }}

    </table>
}

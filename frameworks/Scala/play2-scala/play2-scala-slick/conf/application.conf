# Evolutions
# ~~~~~
# You can disable evolutions if needed
evolutionplugin=disabled

play {
  akka {
    event-handlers = ["akka.event.slf4j.Slf4jEventHandler"]
    loglevel = WARNING
    actor {
      default-dispatcher = {
        fork-join-executor {
          parallelism-factor = 1.0
          parallelism-max = 50
        }
      }
      application = {
        fork-join-executor {
          parallelism-max = 300
        }
      }
    }
  }
}

play.filters.enabled=[]

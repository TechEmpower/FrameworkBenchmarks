akka {
  loggers                          = [akka.event.slf4j.Slf4jLogger]
  logging-filter                   = "akka.event.slf4j.Slf4jLoggingFilter"
  loglevel                         = error
  log-dead-letters                 = 5
  log-dead-letters-during-shutdown = on
  logger-startup-timeout           = 30s
  daemonic = off
  jvm-exit-on-fatal-error = on
  jvm-shutdown-hooks = on

  actor {
    provider = "local"
    serialize-messages = off
    serialize-creators = off
    allow-java-serialization = off

    default-dispatcher {
      type = "Dispatcher"
      executor = "fork-join-executor"
      fork-join-executor {
        parallelism-min = 1
        parallelism-factor = 0.2
        parallelism-max = 20
        task-peeking-mode = "FIFO"
      }
    }

    debug {
      lifecycle = off
      receive   = off
      unhandled = on
    }
  }
}

akka-slick-benchmark {
  # Settings for the REST api server.
  api {
    # Listening address
    address = 0.0.0.0
    # Listening port
    port = 9339
    # The dispatcher that will be used for the routing operations.
    # See the official documentation at http://doc.akka.io/docs/akka/current/scala/dispatchers.html for details.

    queries-dispatcher {
      type = "Dispatcher"
      executor = "fork-join-executor"
      fork-join-executor {
        parallelism-min = 1
        parallelism-factor = 0.2
        parallelism-max = 20
        task-peeking-mode = "FIFO"
      }
    }

    updates-dispatcher {
      type = "Dispatcher"
      executor = "fork-join-executor"
      fork-join-executor {
        parallelism-min = 1
        parallelism-factor = 0.2
        parallelism-max = 20
        task-peeking-mode = "FIFO"
      }
    }

    db-dispatcher {
      type = "Dispatcher"
      executor = "fork-join-executor"
      fork-join-executor {
        parallelism-min = 1
        parallelism-factor = 0.2
        parallelism-max = 20
        task-peeking-mode = "FIFO"
      }
    }

    fortunes-dispatcher {
      type = "Dispatcher"
      executor = "fork-join-executor"
      fork-join-executor {
        parallelism-min = 1
        parallelism-factor = 0.2
        parallelism-max = 20
        task-peeking-mode = "FIFO"
      }
    }
  }

  database {
    profile = "net.benchmark.akka.http.db.CustomPostgresProfile$"
    db {
      url = "jdbc:postgresql://"${akka.http.benchmark.postgres.dbhost}":"${akka.http.benchmark.postgres.dbport}"/hello_world?user=benchmarkdbuser&password=benchmarkdbpass"
    }
    numThreads = 4
    queueSize = 10000
    maxConnections = 20
  }
}

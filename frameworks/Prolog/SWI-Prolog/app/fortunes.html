<!DOCTYPE html>
<html>
<head><title>Fortunes</title></head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>message</th>
    </tr>
    {{ each items, item }}
        <tr>
            <td>{{= item.id }}</td>
            <td>{{= item.message }}</td>
        </tr>
    {{ end }}
</table>
</body>
</html>

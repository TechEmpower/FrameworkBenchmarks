plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.5'
}

group = 'io.tadx.benchmark'
version = '0.0.1-SNAPSHOT'
description = 'Tad.x Framework Benchmark project'

repositories {
    mavenLocal()
    maven {url 'https://maven.aliyun.com/repository/public'}
    maven {url 'https://maven.aliyun.com/repository/spring'}
    maven {url 'https://maven.aliyun.com/repository/spring-plugin'}
    mavenCentral()
}

dependencies {
    implementation project(':tadx-web')
    implementation project(':tadx-data')
    implementation('io.vertx:vertx-jdbc-client:5.0.6')
    implementation('io.vertx:vertx-pg-client:5.0.6')
    implementation 'org.postgresql:postgresql:42.7.2'
    implementation 'org.thymeleaf:thymeleaf:3.1.3.RELEASE'
    implementation("org.freemarker:freemarker:2.3.33")
}

tasks.withType(JavaCompile).configureEach {
    sourceCompatibility = '21'
    targetCompatibility = '21'
    options.incremental(true)
    options.compilerArgs << "-parameters"
    options.encoding = "UTF-8"
}

tasks.withType(JavaExec).configureEach {
    jvmArgs += "-Dfile.encoding=utf-8"
}
database:
  name: hello_world
  host: tfb-database
  port: 5432
  username: benchmarkdbuser
  password: benchmarkdbpass
  
---
spring:
  config:
    activate:
      on-profile: postgres
  datasource:
    url: jdbc:postgresql://${database.host}:${database.port}/${database.name}
    username: ${database.username}
    password: ${database.password}

---
spring:
  config:
    activate:
      on-profile: jdbc

---
spring:
  config:
    activate:
      on-profile: pgclient

---
spring:
  config:
    activate:
      on-profile: rxjdbc

---
spring:
  config:
    activate:
      on-profile: r2dbc
  r2dbc:
    username: ${database.username}
    password: ${database.password}
    url: r2dbc:postgresql://${database.host}:${database.port}/${database.name}

---
spring:
  config:
    activate:
      on-profile: mongo

  data:
    mongodb:
      uri: mongodb://tfb-database:27017/?waitQueueMultiple=200
      database: hello_world
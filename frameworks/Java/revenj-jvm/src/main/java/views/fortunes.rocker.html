@import dsl.FrameworkBench.*
@import java.util.*

@args (List<Fortune> fortunes)

<!DOCTYPE html><html><head><title>Fortunes</title></head>
<body>
<table>
    <tr><th>id</th><th>message</th></tr>
    @for (f : fortunes) {
    <tr><td>@f.getId()</td><td>@f.getMessage()</td></tr>
    }
</table>
</body>
</html>

@args List<Fortune> fortunes
<!DOCTYPE html> 
<html> 
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Fortunes</title>
	</head> 
	<body>
		<table>
			<tr>
				<th>id</th>
				<th>message</th>
			</tr>
		@for(Fortune fortune: fortunes) {
				<tr>
					<td>@fortune.getId()</td>
					<td>@fortune.getMessage()</td>
				</tr>
		}
		</table>
	</body>
</html>

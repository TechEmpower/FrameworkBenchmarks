# Application dependencies

require:
    - play
    - com.gelinsoft -> play-rythm 1.0.1-b3
    - carl -> transaction-retry 0.9.1
    
repositories:
    - gelinsoft:
        type: http
        artifact: "http://gelinsoft.com/play/repo/[module]-[revision].zip"
        contains:
            - com.gelinsoft -> *

    - githubModules:
        type: http
        artifact: "https://github.com/PerfectCarl/play-[module]/raw/master/dist/[module]-[revision].zip"
        artifact: "https://github.com/PerfectCarl/play-transaction-retry/raw/master/dist/[module]-[revision].zip"
        contains:
            - carl -> *
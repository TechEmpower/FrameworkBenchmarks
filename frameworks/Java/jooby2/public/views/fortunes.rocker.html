@import java.util.List
@import com.techempower.Fortune
@args (List<Fortune> fortunes)
<!DOCTYPE html>
<html>
<head><title>Fortunes</title></head>
<body>
<table>
    <tr><th>id</th><th>message</th></tr>
    @for (it: fortunes) {
    <tr><td>@it.id</td><td>@it.message</td></tr>
    }
</table>
</body>
</html>

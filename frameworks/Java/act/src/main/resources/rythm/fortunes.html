<!DOCTYPE html>
@args List<com.techempower.act.domain.IFortune> fortunes;
<html>
<head>
    <title>Fortunes</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>message</th>
    </tr>
    @for (fortunes) {
    <tr>
        <td>@_.getId()</td>
        <td>@_.getMessage()</td>
    </tr>
    }
</table>
</body>
</html>

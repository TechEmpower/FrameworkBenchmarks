server:
  type: simple
  applicationContextPath: /
  connector:
    type: http
    port: 9090
    useServerHeader: true
    # There is no proxy in front of the server
    useForwardedHeaders: false
  # Test requirements forbid gzip compression of the replies
  gzip:
    enabled: false
  requestLog:
    appenders: []

logging:
  level: WARN
  appenders:
    - type: console

mongo:
  host: tfb-database
  port: 27017
  db: hello_world
  connections: 256

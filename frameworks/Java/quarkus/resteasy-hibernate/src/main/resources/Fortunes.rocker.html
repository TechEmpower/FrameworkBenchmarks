@import java.util.*
@import io.quarkus.benchmark.model.*
@args(List fortunes)
<!DOCTYPE html>
<html>
<head><title>Fortunes</title></head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>message</th>
    </tr>
    @for ((ForIterator i, Fortune fortune) : fortunes) {
    <tr>
        <td>@fortune.getId()</td>
        <td>@fortune.getMessage()</td>
    </tr>
    }
</table>
</body>
</html>

<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Fortunes</title>
</head>
<body>
<table>
  <tr>
    <th>id</th>
    <th>message</th>
  </tr>
  {% for fortune in fortunes %}
  <tr>
    <td>{{ fortune.id }}</td>
    <td>{{ fortune.message }}</td>
  </tr>
  {% endfor %}
</table>
</body>
</html>

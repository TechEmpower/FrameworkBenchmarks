@(fortunes: List[models.tables.records.FortuneRecord])

@main() {
    <table>
        <tr>
            <th>id</th>
            <th>message</th>
        </tr>
        @for(fortune <- fortunes) {
        <tr>
            <td>@fortune.getId()</td>
            <td>@fortune.getMessage()</td>
        </tr>
        }
    </table>
}

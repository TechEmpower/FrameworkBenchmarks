micronaut:
    application:
        name: micronaut
    server:
        port: 8080

endpoints:
    all:
        enabled: true
        sensitive: false

datasources:
    default:
        url: jdbc:h2:mem:default;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        username: sa
        password: ""
        driverClassName: org.h2.Driver

jpa:
    default:
        packages-to-scan:
            - 'micronaut'
        properties:
            hibernate:
                hbm2ddl:
                    auto: update
                show_sql: true

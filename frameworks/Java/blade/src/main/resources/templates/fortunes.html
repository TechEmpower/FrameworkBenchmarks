<!DOCTYPE html>
<html>
<head>
    <title>Fortunes</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>message</th>
    </tr>
    #for(fortune : fortunes)
    <tr>
        <td>${fortune.id}</td>
        <td>${fortune.message.escapeXml()}</td>
    </tr>
    #end
</table>
</body>
</html>

[package]
name = "viz"
version = "0.1.0"
edition = "2021"
authors = ["Fangdun Tsai <cfddream@gmail.com>"]

[[bin]]
name = "viz"
path = "src/main.rs"

[[bin]]
name = "viz-pg"
path = "src/main_pg.rs"
required-features = ["tokio-postgres", "yarte"]

[[bin]]
name = "viz-sqlx"
path = "src/main_sqlx.rs"
required-features = ["sqlx", "markup", "v_htmlescape"]

[[bin]]
name = "viz-diesel"
path = "src/main_diesel.rs"
required-features = ["diesel", "diesel-async", "sailfish"]

[dependencies]
viz = "0.4.8"
hyper = "0.14.24"
atoi = "2.0"
once_cell = "1.17.1"
serde = { version = "1.0", features = ["derive"] }
nanorand = "0.7"
thiserror = "1.0"
futures-util = "0.3.26"

tokio = { version = "1.25.0", features = ["full"] }
tokio-postgres = { version = "0.7.7", optional = true }
sqlx = { version = "0.6.2", features = [
  "postgres",
  "macros",
  "runtime-tokio-native-tls",
], optional = true }
diesel = { version = "2.0.3", default-features = false, features = [
  "i-implement-a-third-party-backend-and-opt-into-breaking-changes",
], optional = true }
diesel-async = { version = "0.2.0", default-features = false, features = [
  "postgres",
  "bb8",
], optional = true }
# diesel = { version = "1.4.8", features = ["postgres"], optional = true }

yarte = { version = "0.15.7", features = ["bytes-buf", "json"], optional = true }
markup = { version = "0.13.1", optional = true }
v_htmlescape = { version = "0.15.8", optional = true }
sailfish = { version = "0.6.0", optional = true }

[profile.release]
lto = true
opt-level = 3
codegen-units = 1

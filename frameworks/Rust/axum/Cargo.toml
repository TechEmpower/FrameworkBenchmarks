[package]
name = "axum-techempower"
version = "0.3.0"
authors = ["Dragos Varovici <dvarovici.work@gmail.com>"]
edition = "2024"

[[bin]]
name = "axum"
path = "src/main.rs"

[[bin]]
name = "axum-sqlx"
path = "src/main_sqlx.rs"

[[bin]]
name = "axum-pg-pool"
path = "src/main_pg_pool.rs"

[[bin]]
name = "axum-mongo"
path = "src/main_mongo.rs"

[[bin]]
name = "axum-mongo-raw"
path = "src/main_mongo_raw.rs"

[[bin]]
name = "axum-pg"
path = "src/main_pg.rs"

[features]
default = []
simd-json = [
    "dep:simd-json",
    "dep:axum-core",
    "dep:mime",
    "dep:bytes",
    "dep:serde_path_to_error",
]

[dependencies]
axum = { version = "0.8.3", default-features = false, features = [
    "json",
    "query",
    "http1",
    "tokio",
] }
deadpool = { version = "0.12.2", features = ["rt_tokio_1", "serde", "managed"] }
deadpool-postgres = { version = "0.14.1", features = ["rt_tokio_1", "serde"] }
dotenv = "0.15.0"
futures = "0.3.31"
futures-util = "0.3.31"
mongodb = { version = "3.2.3", features = [
    "zstd-compression",
    "snappy-compression",
    "zlib-compression",
] }
num_cpus = "1.16.0"
rand = { version = "0.9.0", features = ["small_rng"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
sqlx = { version = "0.8.3", features = [
    "postgres",
    "macros",
    "runtime-tokio",
    "tls-rustls",
] }
tokio = { version = "1.44.2", features = ["full"] }
tokio-pg-mapper = { version = "0.2.0" }
tokio-pg-mapper-derive = { version = "0.2.0" }
tokio-postgres = { version = "0.7.13" }
tower = { version = "0.5.2", features = ["util"] }
tower-http = { version = "0.6.2", features = ["set-header"] }
yarte = "0.15.7"
simd-json = { version = "0.15.0", optional = true }
axum-core = { version = "0.5.2", optional = true }
mime = { version = "0.3.17", optional = true }
bytes = { version = "1.10.1", optional = true }
serde_path_to_error = { version = "0.1.17", optional = true }
socket2 = "0.5.9"
hyper = { version = "1.6", features = ["server", "http1"] }
hyper-util = { version = "0.1", features = ["tokio", "server-auto", "http1"] }
quick_cache = "0.6.12"
mimalloc = "0.1.45"


[profile.release]
lto = "fat"
codegen-units = 1
strip = true
opt-level = 3

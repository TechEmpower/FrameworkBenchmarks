[package]
name = "trillium-techempower"
version = "0.1.0"
edition = "2021"

[dependencies]
askama = "0.10.5"
fastrand = "1.5.0"
futures-lite = "1.12.0"
futures-util = "0.3.18"
serde = { version = "1.0.131", features = ["derive"] }
serde_json = "1.0.73"
trillium = "0.2.2"
trillium-api = "0.1.0"
trillium-askama = "0.2.0"
trillium-async-std = "0.2.0"
trillium-logger = "0.4.0"
trillium-router = "0.3.1"

[dependencies.sea-orm]
version = "0.4.2"
default-features = false
features = ["runtime-async-std-native-tls", "sqlx-postgres", "macros"]

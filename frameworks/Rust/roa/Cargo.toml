[package]
name = "roa-techempower"
version = "0.1.0"
edition = "2018"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "roa"
path = "src/main.rs"

[[bin]]
name = "roa-diesel"
path = "src/main-diesel.rs"

[[bin]]
name = "roa-pg"
path = "src/main-pg.rs"

[dependencies]
roa = { git = "https://github.com/Hexilee/roa.git", version = "0.5.0-beta", features = ["body"] }
#roa-diesel = "0.5.0-beta"
async-std = { version = "1.5", features = ["attributes"] }
askama = "0.9"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
#rand = { version = "0.7", features = ["small_rng"] }
bytes = "0.5.3"
futures = "0.3.1"
http = "0.2"
lazy_static = "1.4.0"
pprof = { version = "0.3.16", features = ["flamegraph"] }
#diesel = { version = "1.4.3", features = ["postgres"] }
#tokio-postgres = { version = "0.5.2", default-features = false }
[package]
name = "salvo_test"
version = "0.15.0"
edition = "2021"

[[bin]]
name = "main"
path = "src/main.rs"

[[bin]]
name = "main-diesel"
path = "src/main_diesel.rs"

[[bin]]
name = "main-pg"
path = "src/main_pg.rs"

[dependencies]
anyhow = "1"
async-trait = "0.1"
bytes = "1"
diesel = { version = "1.4", features = ["postgres", "r2d2"] }
futures = "0.3"
markup = "0.13"
# mimalloc = { version = "0.1", default-features = false }
once_cell = "1"
rand = { version = "0.8", features = ["min_const_gen", "small_rng"] }
random-fast-rng = "0.1"
salvo = { version = "0.31", default-features = false, features = ["anyhow"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
smallvec = "1"
snmalloc-rs = { version = "0.3", features = ["native-cpu"] }
tokio = { version = "1", features = ["macros", "rt"] }
tokio-postgres = "0.7"
v_htmlescape = "0.15"

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
panic = "abort"
debug = false
incremental = false

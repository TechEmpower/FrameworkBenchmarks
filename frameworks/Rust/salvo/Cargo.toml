[package]
name = "salvo"
version = "0.6.2"
edition = "2018"

[[bin]]
name = "salvo"
path = "src/main.rs"

[[bin]]
name = "salvo-db"
path = "src/main_db.rs"

[[bin]]
name = "salvo-pg"
path = "src/main_pg.rs"

[dependencies]
askama = "0.8"
diesel = { version = "1.4.3", features = ["postgres", "r2d2"] }
salvo = { version = "0.6.2", features = ["anyhow"] }
tokio = { version = "1.2", features = ["full"] }
snmalloc-rs = { version = "0.2.24", features = ["1mib", "native-cpu"] }
random-fast-rng = "0.1.1"
futures = "0.3.12"
smallvec = "1.6.1"
http = "0.2"
serde = { version = "1.0", features = ["derive"] }
tokio-postgres = "0.7"
yarte = { version = "0.15", features = ["bytes-buf"] }
once_cell = "1.5.2"
rand = { version = "0.8.3", features = ["small_rng"] }
anyhow = "1.0.38"

[profile.release]
lto = true
opt-level = 3
codegen-units = 1

[package]
name = "actix"
version = "0.6.0"
build = "build.rs"

[[bin]]
name = "actix"
path = "src/main.rs"

[[bin]]
name = "actix-raw"
path = "src/main_raw.rs"

[[bin]]
name = "actix-diesel"
path = "src/main_diesel.rs"

[[bin]]
name = "actix-pg"
path = "src/main_pg.rs"

[dependencies]
askama = "0.6"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
rand = "0.5"
bytes = "0.4"
num_cpus = "1.0"
futures = "0.1"
tokio-io = "=0.1.5"
tokio-core = "=0.1.12"
http = "0.1"
diesel = { version = "1.2", features = ["postgres"] }
postgres = "0.15"

actix = "0.5"
actix-web = { version = "0.6", default-features = false }

[build-dependencies]
askama = "0.6"

[profile.release]
lto = true
opt-level = 3
codegen-units = 1

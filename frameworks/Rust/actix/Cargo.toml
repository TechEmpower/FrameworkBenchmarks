[package]
name = "actix"
version = "0.7.2"
build = "build.rs"

[[bin]]
name = "actix"
path = "src/main.rs"

[[bin]]
name = "actix-raw"
path = "src/main_raw.rs"

[[bin]]
name = "actix-diesel"
path = "src/main_diesel.rs"

[[bin]]
name = "actix-pg"
path = "src/main_pg.rs"

[dependencies]
askama = "0.7"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
rand = "0.5"
bytes = "0.4"
num_cpus = "1.0"
futures = "0.1"
http = "0.1"
diesel = { version = "1.2", features = ["postgres"] }
url = { version="1.7", features=["query_encoding"] }

actix = "0.7"
actix-web = { version="0.7", default-features = false }

phf = "0.7.22"
tokio-postgres = { git="https://github.com/fafhrd91/rust-postgres.git" }

[patch.crates-io]
tokio-io = { git="https://github.com/tokio-rs/tokio.git" }
tokio-uds = { git="https://github.com/tokio-rs/tokio.git" }

[build-dependencies]
askama = "0.7"

[profile.release]
lto = true
opt-level = 3
codegen-units = 1

[package]
name = "actix"
version = "0.1.1"
build = "build.rs"

[[bin]]
name = "actix"
path = "src/simple.rs"

[[bin]]
name = "actix-diesel"
path = "src/main.rs"

[[bin]]
name = "actix-pg"
path = "src/pg.rs"

[dependencies]
askama = "0.5"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
rand = "0.3"
num_cpus = "1.0"
futures = "0.1"
http = "0.1"
actix = "^0.4.3"
actix-web = "=0.3.1"
diesel = { version = "1.1", features = ["postgres"] }
postgres = "0.15"

[build-dependencies]
askama = "0.5"

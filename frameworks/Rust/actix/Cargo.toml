[package]
name = "actix"
version = "3.0.0"
edition = "2018"

[[bin]]
name = "actix"
path = "src/main.rs"

[[bin]]
name = "actix-platform"
path = "src/main_platform.rs"

[[bin]]
name = "actix-diesel"
path = "src/main_diesel.rs"

[[bin]]
name = "actix-pg"
path = "src/main_pg.rs"

[[bin]]
name = "actix-raw"
path = "src/main_raw.rs"

[dependencies]
actix = "0.10.0"
actix-web = { version = "3.1.0", default-features = false }
actix-http = { version = "2.0.0", default-features = false }
actix-rt = "1.1.1"
actix-codec = "0.3.0"
actix-server = "1.0.4"
actix-service = "1.0.6"
snmalloc-rs = "0.2.6"
askama = "0.8"
yarte = { version = "0.14", features = ["bytes-buf"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
env_logger = "0.7"
rand = { version = "0.7", features = ["small_rng"] }
bytes = "0.5.3"
num_cpus = "1.13.0"
futures = "0.3.1"
http = "0.2"
simd-json = "0.3"
simd-json-derive = "0.1.9"
diesel = { version = "1.4.3", features = ["postgres"] }
url = "2.1.1"
log = { version = "0.4", features = ["release_max_level_debug"] }
v_htmlescape = "0.10"
tokio = "0.2"
tokio-postgres = { git = "https://github.com/fafhrd91/rust-postgres.git" }

[build-dependencies]
askama = "0.8"
bindgen = "0.42"

[profile.release]
lto = true
opt-level = 3
codegen-units = 1

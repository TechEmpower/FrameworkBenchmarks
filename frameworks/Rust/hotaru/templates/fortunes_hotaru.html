<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fortunes</title>
</head>
<body>
    <table>
        <tr><th>id</th><th>message</th></tr>
        -[ for fortune in fortunes ]-

        -[ endfor ]-
    </table>
</body>
</html>

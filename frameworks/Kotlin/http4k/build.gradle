buildscript {
    ext.kotlin_version = "1.8.22"
    ext.http4k_version = "5.1.1.1"

    repositories {
        mavenCentral()
        gradlePluginPortal()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.jengelman.gradle.plugins:shadow:6.1.0'
    }
}

allprojects {
    repositories {
        mavenCentral()
    }

    apply plugin: "kotlin"

    if(project.name.contains("graal")) {
        compileKotlin.kotlinOptions.jvmTarget = "17"
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    } else {
        compileKotlin.kotlinOptions.jvmTarget = "19"
        sourceCompatibility = JavaVersion.VERSION_19
        targetCompatibility = JavaVersion.VERSION_19
    }


    version = project.hasProperty('releaseVersion') ? project.releaseVersion : 'LOCAL'
    group = 'org.http4k'

    compileTestKotlin.kotlinOptions.languageVersion = "1.8"
}


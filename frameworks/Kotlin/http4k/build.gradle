buildscript {
    ext.kotlin_version = "1.2.0"
    ext.http4k_version = "2.37.0"

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.onslip:gradle-one-jar:1.0.5'
    }
}

plugins {
    id "com.jfrog.bintray" version "1.7.3"
    id 'net.saliman.cobertura' version '2.5.2'
    id 'com.github.kt3k.coveralls' version '2.8.2'
}

allprojects {

    repositories {
        mavenCentral()
        jcenter()
    }

    apply plugin: "kotlin"
    apply plugin: 'gradle-one-jar'

    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    version = project.hasProperty('releaseVersion') ? project.releaseVersion : 'LOCAL'
    group = 'org.http4k'

    compileTestKotlin {
        kotlinOptions {
            languageVersion = "1.2"
        }
    }
}

dependencies {
    compile project(":core")
    compile project(":jetty")
    compile project(":netty")
    compile project(":undertow")
}

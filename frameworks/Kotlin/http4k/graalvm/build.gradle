dependencies {
    api project(":core")
    api project(":apache")
    api "org.http4k:http4k-server-apache:$http4k_version"
}

apply plugin: 'application'
mainClassName = "http4k.Http4kGraalVMServerKt"
apply plugin: 'com.github.johnrengelman.shadow'

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

shadowJar {
    mergeServiceFiles()
}
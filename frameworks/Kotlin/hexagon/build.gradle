
plugins {
    id "org.jetbrains.kotlin.jvm" version "2.3.0-RC" apply false
    id "org.graalvm.buildtools.native" version "0.11.3" apply false
}

version = "1.0.0"
description = "TFB benchmark"
group = "com.hexagontk"

ext {
    hexagonVersion = "4.3.0"
    jettyVersion = "12.1.4"
    nettyVersion = "4.2.7.Final"

    hikariVersion = "7.0.2"
    postgresqlVersion = "42.7.8"
    vertxVersion = "5.0.5"
    cache2kVersion = "2.6.1.Final"

    applicationClass = "com.hexagontk.BenchmarkKt"
    modules = "java.naming,java.sql,java.management"
    gradleScripts = "https://raw.githubusercontent.com/hexagontk/hexagon/$hexagonVersion/gradle"
}

subprojects {
    version = rootProject.version

    apply(from: "$gradleScripts/kotlin.gradle")
}

tasks.wrapper {
    gradleVersion = "9.2.1"
}


plugins {
    id "org.jetbrains.kotlin.jvm" version "1.9.20-RC2" apply false
    id "org.graalvm.buildtools.native" version "0.9.28" apply false
}

version = "1.0.0"
description = "TFB benchmark"
group = "com.hexagonkt"

ext {
    hexagonVersion = "3.4.0"
    jettyVersion = "12.0.2"
    nettyVersion = "4.1.100.Final"

    hikariVersion = "5.0.1"
    postgresqlVersion = "42.6.0"
    vertxVersion = "4.4.6"
    cache2kVersion = "2.6.1.Final"

    applicationClass = "com.hexagonkt.BenchmarkKt"
    modules = "java.naming,java.sql,java.management"
    gradleScripts = "https://raw.githubusercontent.com/hexagonkt/hexagon/$hexagonVersion/gradle"
}

subprojects {
    version = rootProject.version

    apply(from: "$gradleScripts/kotlin.gradle")
}

tasks.wrapper {
    gradleVersion = "8.4"
}

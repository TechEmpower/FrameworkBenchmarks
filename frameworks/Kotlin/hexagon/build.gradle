
plugins {
    id "org.jetbrains.kotlin.jvm" version "2.2.0" apply false
    id "org.graalvm.buildtools.native" version "0.11.0" apply false
}

version = "1.0.0"
description = "TFB benchmark"
group = "com.hexagontk"

ext {
    hexagonVersion = "4.2.3"
    jettyVersion = "12.0.23"
    nettyVersion = "4.2.3.Final"

    hikariVersion = "7.0.1"
    postgresqlVersion = "42.7.7"
    vertxVersion = "5.0.2"
    cache2kVersion = "2.6.1.Final"

    applicationClass = "com.hexagontk.BenchmarkKt"
    modules = "java.naming,java.sql,java.management"
    gradleScripts = "https://raw.githubusercontent.com/hexagontk/hexagon/$hexagonVersion/gradle"
}

subprojects {
    version = rootProject.version

    apply(from: "$gradleScripts/kotlin.gradle")
}

tasks.wrapper {
    gradleVersion = "8.14.3"
}

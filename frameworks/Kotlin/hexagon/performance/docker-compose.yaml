#
# Services needed for testing
#

mongodb:
  image: mongo
  volumes:
    - ./mongodb.js:/docker-entrypoint-initdb.d/db.js:ro
  ports:
    - 27017:27017

mysql:
  image: mysql
  environment:
    - MYSQL_ALLOW_EMPTY_PASSWORD=yes
  volumes:
    - ./mysql.cnf:/etc/mysql/conf.d/config-file.cnf:ro
    - ./mysql.sql:/docker-entrypoint-initdb.d/db.sql:ro
  ports:
    - 3306:3306

postgresql:
  image: postgres
  volumes:
    - ./postgresql.sql:/docker-entrypoint-initdb.d/db.sql:ro
  ports:
    - 5432:5432

listen: 8080
max-connections: 65536
error-log: /proc/self/fd/2
hosts:
  "0.0.0.0":
    paths:
      "/json":
        mruby.handler: |
          Proc.new do |env|
            [200, {'content-type' => 'application/json'}, [{:message => "Hello, World!"}.to_json]]
          end
      "/plaintext":
        mruby.handler: |
          Proc.new do |env|
            [200, {'content-type' => 'text/plain'}, ["Hello, World!"]]
          end

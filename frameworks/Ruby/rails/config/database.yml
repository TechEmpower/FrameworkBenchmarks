---
_: &common
  database: hello_world
  username: benchmarkdbuser
  password: benchmarkdbpass
  host: tfb-database
  timeout: 5000

development:
  <<: *common
  pool: 5

test:
  <<: *common
  pool: 64

production_mysql:
  <<: *common
  adapter: mysql2
  pool: <%= ENV["DB_POOL"] || ENV['RAILS_MAX_THREADS'] || 5 %>

production_postgresql:
  <<: *common
  adapter: postgresql
  pool: <%= ENV["DB_POOL"] || ENV['RAILS_MAX_THREADS'] || 5 %>

@import java.util.*
@args(List fortunes)
<!DOCTYPE html>
<html>
<head><title>Fortunes</title></head>
<body>
<table>
  <tr>
    <th>id</th>
    <th>message</th>
  </tr>
  @for ((ForIterator i, Map fortune) : fortunes) {
    <tr>
      <td>@raw(fortune.get("id"))</td>
      <td>@fortune.get("message")</td>
    </tr>
  }
</table>
</body>
</html>

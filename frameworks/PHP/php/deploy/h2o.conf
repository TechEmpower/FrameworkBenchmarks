server-name: "h2o"
user: www-data
max-connections: 65536
error-log: /dev/stderr
num-threads: x

listen:
  port: 8080

hosts:
  default:
    paths:
      /:
        file.dir: /

file.custom-handler:                  # handle PHP scripts
  extension: .php
  fastcgi.timeout.keepalive: 3900
  fastcgi.connect:
    port: /var/run/php/php-fpm.sock
    type: unix

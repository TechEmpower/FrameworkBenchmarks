user www-data;
worker_processes  auto;
error_log stderr error;
#worker_rlimit_nofile 100000;
#timer_resolution 1000ms;
daemon off;

events {
    worker_connections 65536;
	multi_accept off;	 
}

http {
    include       /etc/nginx/mime.types;
    access_log off;
    server_tokens off;

    sendfile off;
    tcp_nopush off;
    tcp_nodelay on;
    keepalive_timeout 65s;
    keepalive_disable none;
    keepalive_requests 10000;

    php_ini_path /deploy/conf/php.ini;

    init_worker_by_php '
        define("DB_HOST", gethostbyname("tfb-database"));
        define("DB_PORT", "3306");
        define("DB_USER", "benchmarkdbuser");
        define("DB_PASS", "benchmarkdbpass");
        define("DB_NAME", "hello_world");
        
        require "/ngx_php7/t/lib/mysql.php";
        require "app-async.php";
    ';

    server {
        listen       8080 default_server reuseport;

        root /;
        index  index.html;

        php_keepalive 200;

        location = /hello {
            add_header Content-Type text/plain;
            content_by_php '
                echo "Hello, World!";
            ';
        }

        location = /json {
            add_header Content-Type application/json;
            content_by_php '
                echo json_encode(["message" => "Hello, World!"]);
            ';
        }
        
        location = /fortune {
            add_header Content-Type "text/html; charset=UTF-8";
	        content_by_php '
                yield from fortune();
            ';
        }

    }
}

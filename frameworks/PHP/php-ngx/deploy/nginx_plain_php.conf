# For use with the plain php 
#
#


user www-data;
worker_processes  auto;
error_log stderr error;
#worker_rlimit_nofile 100000;
#timer_resolution 1000ms;
daemon off;
pcre_jit on;

events {
    worker_connections 65536;
	multi_accept off;	 
}

http {
    include       /etc/nginx/mime.types;
    access_log off;
    server_tokens off;

    sendfile off;
    tcp_nopush off;
    tcp_nodelay on;
    keepalive_timeout 65s;
    keepalive_disable none;
    keepalive_requests 200000;

    php_ini_path /deploy/conf/php.ini;

    server {
        listen       8080 default_server reuseport;

        root /;
        index  index.html;

        php_keepalive 256;

        location = /plaintext {
            add_header Content-Type text/plain;
            content_by_php '
                echo "Hello, World!";
            ';
        }

        location = /json {
            add_header Content-Type application/json;
            content_by_php '
                echo json_encode(["message" => "Hello, World!"]);
            ';
        }
        
        location = /fortune {
            add_header Content-Type "text/html; charset=UTF-8";
	        content_by_php '
                include "fortune.php";
            ';
        }

        location = /dbraw {
            add_header Content-Type application/json;
            content_by_php '
                include "dbraw.php";
            ';
        }

        location /dbquery {
            add_header Content-Type application/json;
            content_by_php '
                $_GET = ngx::query_args();
                include "dbquery.php";
            ';
        }

        location /update {
            add_header Content-Type application/json;
            content_by_php '
                $_GET = ngx::query_args();
                include "updateraw.php";
            ';
        }

        # location = /info {
        #     add_header Content-Type text/html;
        #     content_by_php '
        #         phpinfo();
        #     ';
        # }
    }
}

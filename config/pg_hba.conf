# very minimal config for local db, which is pretty common with small
# sites.  just don't write to disk more than you have to with other 
# processes.  buffer if possible.
# use an SSD host if they have redundancy
# like HDD's never fail =)  

# Database administrative login by Unix domain socket
local   all             postgres                                md5

# "local" is for Unix domain socket connections only
local   all             all                                     md5

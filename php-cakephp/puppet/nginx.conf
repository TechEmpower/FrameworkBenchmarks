server {
        listen 80;
        server_name php-cakephp.box.kyon.pl;
        root /vagrant/php-cakephp/app/webroot/;
        index index.php;

        #access_log  /vagrant/php-cakephp/access_log.txt;
        #error_log   /vagrant/php-cakephp/error_log.txt;
        sendfile off;

        access_log off;
        error_log /dev/null crit;

        location / {
                try_files $uri $uri/ /index.php?$uri&$args;
        }
        location ~ \.php$ {
                try_files $uri =404;
                include fastcgi_params;
                #fastcgi_split_path_info ^(.+\.php)(/.+)$;
                fastcgi_pass unix:/var/run/php5-fpm-php-cakephp.sock;
                fastcgi_index index.php;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                fastcgi_buffers 256 16k;
        }

}


@(fortunes: List[ActivateFortune])

@main("Fortunes") {
    <table>
        <tr>
            <th>id</th>
            <th>message</th>
        </tr>

        @fortunes.sortBy(_.message).map { fortune => 
            <tr>
                <td>@fortune.legacyId</td>
                <td>@fortune.message</td>
            </tr>
        }

    </table>
}

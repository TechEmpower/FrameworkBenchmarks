worker_processes  1;
pid        /tmp/nginx.pid;
error_log /dev/null crit;
#error_log /tmp/test.log error;
events {
    worker_connections  16384;
}

http {
    access_log off;
    server {
        listen       8080;
        location / {
            content_by_lua_file 'CWD/openresty/app.lua';
        }
    }
}
